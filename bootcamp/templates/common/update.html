{% extends 'base.html' %}
{% block content %}
<style>
    #main{
        text-align : center;
        width : 800px; 
        margin: 0 auto;
    }
    h1{
        margin:40px;
        font-size:40px;
    }

</style>
<div id="main">
    <h1>회원정보 변경</h1>
    <div class="container my-3">
        <form method="post" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                    value="{{user.email}}">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="text" class="form-control" name="phone" id="phone"
                    value="{{user.phone}}">
            </div>
            <div class="form-group">
                <label for="intro">자기소개</label>
                <input type="textarea" class="form-control" name="intro" id="intro"
                    value="{{user.intro}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <a href="{% url 'common:change_password' %}">비밀번호 변경</a>
</div>

{% endblock %}
