{% extends "base.html" %}

{% block content %}
<style>
    #main{
        text-align : center;
        width : 800px; 
        margin: 0 auto;
    }
    h1{
        margin:40px;
    }
    button{
        margin:40px;
    }
    #sign_up{
        background-color:gray !important;
        border : gray !important;
    }
    #sign_up:hover{
        background-color:darkslategray !important;
    }
</style>
<div id="main">
    <div class = "container my-3">
        <h1>Sign in</h1>
        <form method = "post" class = "post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "common/form_errors.html" %}
            <div class="form-group">
                <label for="username"> 사용자ID </label>
                <input type = "text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class = "form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" value = "{{form.password.value|default_if_none:'' }}">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type = "password" class = "form-control" name="password" id = "password" value="{{ form.password.value|default_if_none:''}}">
            </div>
            <button type = "submit" class="btn btn-primary"> Sign in </button>
            <button id="sign_up" type = "button" class="btn btn-primary" onclick="location.href='{% url 'common:signup' %}'"> Sign up </button>
        </form>
    </div>
</div>
{% endblock %}
